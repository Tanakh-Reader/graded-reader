<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow flex justify-between items-center px-6 py-4">
        <h1 class="text-3xl font-bold text-gray-900">
            {% block header %}<a href="{% url 'index' %}">Hebrew Graded Reader</a>{% endblock %}
        </h1>
        <nav>
            <ul class="flex justify-end space-x-4">
                <li><a href="{% url 'index' %}" class="text-gray-900 hover:text-gray-600">Home</a></li>
                <li><a href="{% url 'read' %}" class="text-gray-900 hover:text-gray-600">Read</a></li>
                <li><a href="{% url 'passages' %}" class="text-gray-900 hover:text-gray-600">Passages</a></li>
                <li><a href="{% url 'algorithms' %}" class="text-gray-900 hover:text-gray-600">Algorithms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="py-12">
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg">
                    <div class="p-6 sm:px-10 bg-white">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            {% block footer %}Site Footer{% endblock %}
        </div>
    </footer>
</body>
</html>
