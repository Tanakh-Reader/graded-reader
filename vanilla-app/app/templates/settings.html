{% extends 'layout.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

<h1 class="text-4xl font-bold mb-8">Settings</h1>
<form class="mb-4" method="post" action="{% url 'delete_words' %}" id="deleteWordsForm">
    {% csrf_token %}
    <button
        class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button" onclick="confirmDeleteWords()">Delete All Words</button>
</form>
<form method="post" action="{% url 'delete_passages' %}" id="deletePassagesForm">
    {% csrf_token %}
    <button
        class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button" onclick="confirmDeletePassages()">Delete All Passages</button>
</form>

<script>
    function confirmDeleteWords() {
        var isConfirmed = confirm("Are you sure you want to delete all words from the database?");
        if (isConfirmed) {
            document.getElementById("deleteWordsForm").submit();
        }
    }
    function confirmDeletePassages() {
        var isConfirmed = confirm("Are you sure you want to delete all passages from the database?");
        if (isConfirmed) {
            document.getElementById("deletePassagesForm").submit();
        }
    }
</script>

{% endblock %}
