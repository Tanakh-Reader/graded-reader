{% extends 'layout.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

<h1 class="text-4xl font-bold mb-8">Settings</h1>
<form method="post" action="{% url 'delete_words' %}" id="deleteWordsForm">
    {% csrf_token %}
    <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="confirmDelete()">Delete All Words</button>
</form>

<script>
    function confirmDelete() {
        var isConfirmed = confirm("Are you sure you want to delete all words from the database?");
        if (isConfirmed) {
            document.getElementById("deleteWordsForm").submit();
        }
    }
</script>

{% endblock %}
